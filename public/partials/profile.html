<div class="container">
    <h1>Profile</h1>
    <p></p><br/>
    <form style="max-width: 500px;">
        <div class="form-group">
            <label>First Name</label>
            <input type="text" placeholder="firstName" class="form-control" ng-model="profile.firstName"/>
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" placeholder="lastName" class="form-control" ng-model="profile.lastName"/>
        </div>
        <input type="button" class="btn btn-primary" value="Save" ng-click="save()"/>
    </form>
</div>
